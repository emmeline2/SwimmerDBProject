<!DOCTYPE html>
<html lang="en">
<head>
	<title>Add Page</title>
<body>
	<h1>Add a record</h1>
	<p>
		<form name="addForm" method="POST" action="{{url_for('addPageCoach')}}">
			Swimmer ID:
			<input type="number" name="swimmerID">
			<br/>
			Stroke:
			<select name="stroke">
				<option value="freestyle">Freestyle</option>
				<option value="IM">IM</option>
				<option value="back">Back</option>
				<option value="front">Front</option>
				<option value="butterfly">Butterfly</option>
			</select>
			<br/>

			Distance (m):
			<input type="number" name="distance" min="0" max="10000">
			<br/>

			Time (s):
			<input name="b" type="number" step="0.01">

			<br/></br/>
			<input type="submit">
		</form>
	</body>
</html>
